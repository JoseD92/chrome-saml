<h2 class="title mat-h3"><ng-content select="[title]"></ng-content></h2>
<textarea class="value" readonly cols="5" [value]="value"></textarea>
<button mat-icon-button type="button" (click)="copy()">
  <mat-icon>content_copy</mat-icon>
</button>
<button mat-icon-button type="button" (click)="download()">
  <mat-icon>save_alt</mat-icon>
</button>
